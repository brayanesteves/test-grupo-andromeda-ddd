<div>
    <h2>Dashboard</h2>
    <canvas baseChart
      [datasets]="data.datasets"
      [labels]="data.labels"
      [options]="{ responsive: true }"
      [chartType]="'bar'">
    </canvas>
    <form (ngSubmit)="onSubmit()">
      <input [(ngModel)]="name" placeholder="Nombre" required />
      <input [(ngModel)]="surname" placeholder="Apellido" required />
      <input [(ngModel)]="phone" placeholder="TelÃ©fono" required />
      <button type="submit">Submit</button>
    </form>
    <div *ngIf="submittedMessage">{{ submittedMessage }}</div>
  </div>
